source = /home/amir/.config/hypr/mocha.conf


################
### MONITORS ###
################

source = /home/amir/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

#################
### AUTOSTART ###
#################
exec-once = hyprpaper & waybar & swaync
exec-once = wl-paste --type text --watch cliphist store & wl-paste --type image --watch cliphist store
exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    active_opacity = 1.0
    inactive_opacity = 0.8
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
 
animations { 
  enabled = true 
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05 
  animation = windows, 1, 7, myBezier 
  animation = windowsOut, 1, 7, default, popin 80% 
  animation = border, 1, 10, default 
  animation = borderangle, 1, 8, default 
  animation = fade, 1, 7, default 
  animation = workspaces, 1, 6, default 
}
  


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us, ir 
    kb_variant =
    kb_model =
    kb_options =grp:win_space_toggle,
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = yes
    }
}

gestures {
    workspace_swipe = false
}

##############
### DEVICE ###
##############
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGS  ###
####################
$mainMod = ALT

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMut, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, X, togglefloating,
bind = $mainMod, R, exec, $menu

bind = $SUPER, S, exec, hyprshot -m window
bind = $SUPER_SHIFT, S, exec, hyprshot -m region

bind = $mainMod, P, pseudo
bind = $mainMod, E, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, W, togglegroup

bind = $SUPER, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy
bind = $SUPER, L, exec, gtklock -b /home/amir/.config/backgrounds/shaded.png

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
layerrule = noanim, wofi

xwayland {
    force_zero_scaling = true
}
